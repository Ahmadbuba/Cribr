<div class="main">
  <a target="_blank" href="https://getform.io?ref=codepenHTML">
    <img src="../../../../assets/images/header/cribr.png" />
  </a>
  <br />
  <form
    accept-charset="UTF-8"
    [formGroup]="registrationForm"
    enctype="multipart/form-data"
    target="_blank"
    (ngSubmit)="onSubmit()"
    class="form"
  >
    <!-- <span class="loader"></span> -->
    <div class="form-group">
      <label for="university">Name of University</label>
      <input
        type="text"
        id="university"
        placeholder="Enter name of universtity"
        formControlName="university"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input
        type="text"
        id="city"
        placeholder="City"
        formControlName="city"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="bedroom_size">Bedroom Size</label>
      <input
        type="number"
        id="bedroom_size"
        placeholder="Enter bedroom size in square meters"
        formControlName="bedroom_size_sqm"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="rooms">Rooms</label>
      <input
        type="number"
        id="rooms"
        placeholder="Enter number of rooms"
        formControlName="rooms_available"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        placeholder="Address of property"
        formControlName="address"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        placeholder="Title"
        formControlName="title"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="adTierSelect">Select Ad Tier</label>
      <select
        class="form-control"
        id="adTierSelect"
        style="background-clip: padding-box"
        formControlName="ad_tier"
      >
        <option *ngFor="let tier of getAdTierValues()" [value]="tier">
          {{ tier }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="price">Price(N)</label>
      <input
        type="number"
        id="price"
        placeholder="Price"
        formControlName="price"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        placeholder="Description of property"
        formControlName="description"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="tags">Tags</label>
      <input
        type="text"
        id="tags"
        formControlName="tags"
        class="form-control"
      />
    </div>

    <hr />
    <div class="wrapper" formArrayName="uploaded_images">
      <div class="box" *ngFor="let control of controls; let i = index">
        <div class="btn-container">
          <button (click)="removeImageControl(i)">
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
        <div
          class="js--image-preview"
          [style.backgroundImage]="'url(' + control.value + ')'"
          [ngClass]="{ 'hide-icon': control.value }"
        ></div>
        <div class="upload-options">
          <label>
            <input
              type="file"
              class="image-upload"
              accept="image/*"
              [formControlName]="i"
              (change)="onImageChange($event, i)"
            />
          </label>
        </div>
      </div>
      <button type="button" class="upload-btn" (click)="addImageControl()">
        <span>Add Image</span>
        <span class="material-symbols-outlined"> add_circle </span>
      </button>
    </div>
    <hr />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<app-footer></app-footer>
