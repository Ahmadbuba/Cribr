<app-backdrop></app-backdrop>
<app-modal>
  <form class="form-container">
    <button class="cnl-btn" type="button" (click)="onCancel()">
      <span class="material-symbols-outlined"> cancel </span>
    </button>

    <h1>Filter</h1>
    <!-- <h2>SignUp</h2> -->
    <div class="form-group">
      <div class="item">
        <label for="price_greater_than"><b>Price greater than</b></label>
        <input type="number" name="price_greater_than" />
      </div>
      <div class="item">
        <label for="price_less_than"><b>Price less than</b></label>
        <input type="number" name="price_less_than" />
      </div>
      <div class="item">
        <label for="last_name"><b>Date greater than</b></label>
        <input type="date" name="date_greater_than" />
      </div>
      <div class="item">
        <label for="date_less_than"><b>Date less than</b></label>
        <input type="date" name="date_less_than" />
      </div>
      <div class="item">
        <label for="search"><b>Search</b></label>
        <input type="text" name="search" />
      </div>
    </div>

    <div class="btn-container">
      <button type="submit" class="btn">Apply</button>
    </div>
    <!-- <div class="btn-container">
      <button type="button" class="btn cancel">
        <span class="material-symbols-outlined"> close </span>
      </button>
    </div> -->
  </form>
</app-modal>
